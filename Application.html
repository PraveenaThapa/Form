<!DOCTYPE html>
<html>
<head>
  <title> My first application form</title>
  <link href= "Application.css " type="text/css" rel="stylesheet">
  </head>
<body>
    <form action="/example.html" method="post">
      <h1> <strong>VOLUNTEER APPLICATION</strong></h1>
  
  <h2>Name</h2>
  <div>
     <input type="text" name="name" id="First name" >
     <br>
     <label for="name">First name</label>
     </div>
     <div><input type="text" name="name" id="Last name">
     <br>
     <label for="name">Last name</label></div>
  <h2>E-mail</h2>
     <input type="url" name="eMail" value="Ex-myname@example.com">
  <h2>Phone number</h2>
    <div><input type="text" name="code" id="code">
    <br>
    <label for="code">Code</label>
    </div><div>
    <input type="text" name="phone no" id="Phone no.">
    <br>
    <label for="phone no">Phone no.</label></div>
  <h2>Address</h2>
    <input type="text" name="address" id="Street address">
    <br>
    <label for="address">Address</label>
    <br>
    <input type="text" name="address" id="Street address line 2 ">
    <br>
    <label for="address">Street address line 2</label>
    <br><div>
    <input type="text" name="address" id="City">
    <br>
    <label for="address ">City</label>
    </div><div>
    <input type="text" name="address" id="State/Province">
    <br>
    <label for="address">State/Province</label></div>
    <br><div>
    <input type="text" name="code" id="Postal/Zip code">
    <br>
    <label for="code">Postal/Zip code</label></div>
    <div>
      
    <label for="Country"><strong>Select your country</strong></label>
    <select  id="Country" name="Country">
    <option value="Nepal">Nepal</option>
    <option value="India">India</option>
    <option value="Russia">Russia</option>
    <option value="Canada">U.S.A</option>
    
    </select></div>
  <h2>Skills and Area of Interest</h2>
    <textarea id="Skills and area of interest" name="Skills and area of interest" rows="7" cols="30">

    </textarea>
  <h2>Days of Work</h2>
    <label id="sunday">Sunday</label>
    <input id="sunday" name="Days of Work" type="checkbox" value="Sunday">
    <br>
    <label id="Monday">Monday</label>
    <input id="Monday" name="Days of Work" type="checkbox" value="Monday">
    <br>
    <label id="Tuesday">Tuesday</label>
    <input id="Tuesday" name="Days of Work" type="checkbox" value="Tuesday">
    <br>
    <label id="Wednesday">Wednesday</label>
    <input id="Wednesday" name="Days of Work" type="checkbox" value="Wednesday"> 
    <br>
    <label id="Thursday">Thursday</label>
    <input id="Thursday" name="Days of Work" type="checkbox" value="Thursday">
    <br>
    <label id="Friday">Friday</label>
    <input id="Friday" name="Days of Work" type="checkbox" value="Friday">
  <h3>Submit</h3>
    <input type="submit" value="Send">
    </form>
</body>
